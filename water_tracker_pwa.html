<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>üíß Wasser Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Wasser Tracker">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%232196F3'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40'>üíß</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .date {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .progress-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-background {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
            fill: none;
        }

        .progress-ring-fill {
            stroke: #4CAF50;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .current-amount {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .target-amount {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .water-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .water-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .water-btn .icon {
            font-size: 1.8rem;
        }

        .notifications-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .notification-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .trophy-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 1000;
            animation: trophyBounce 2s ease-out;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes trophyBounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .reset-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .progress-circle {
                width: 150px;
                height: 150px;
            }
            
            .current-amount {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíß Wasser Tracker</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="progress-section">
            <div class="progress-circle">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring-background" cx="100" cy="100" r="90"/>
                    <circle class="progress-ring-fill" cx="100" cy="100" r="90" id="progressCircle"/>
                </svg>
                <div class="progress-text">
                    <div class="current-amount" id="currentAmount">0</div>
                    <div class="target-amount">/ 1800 ml</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="water-btn" onclick="addWater(250)">
                <span class="icon">ü•§</span>
                <span>250ml</span>
            </button>
            <button class="water-btn" onclick="addWater(500)">
                <span class="icon">üç∂</span>
                <span>500ml</span>
            </button>
            <button class="water-btn" onclick="addWater(300)">
                <span class="icon">‚òï</span>
                <span>300ml</span>
            </button>
            <button class="water-btn" onclick="addWater(200)">
                <span class="icon">ü•õ</span>
                <span>200ml</span>
            </button>
        </div>

        <div class="notifications-section">
            <div class="notification-toggle">
                <span>üîî St√ºndliche Erinnerungen</span>
                <div class="toggle-switch" id="notificationToggle" onclick="toggleNotifications()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div id="notificationStatus" style="font-size: 0.9rem; opacity: 0.8;">
                Tippe um Benachrichtigungen zu aktivieren
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="todayGlasses">0</div>
                <div class="stat-label">Gl√§ser heute</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="weekStreak">0</div>
                <div class="stat-label">Tage-Serie</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWeek">0L</div>
                <div class="stat-label">Diese Woche</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetDay()">
            üîÑ Tag zur√ºcksetzen
        </button>
    </div>

    <div class="trophy-animation" id="trophyAnimation">üèÜ</div>

    <script>
        // App-Zustand
        let waterData = {
            today: 0,
            target: 1800,
            lastDate: new Date().toDateString(),
            weekData: [],
            streak: 0,
            notificationsEnabled: false
        };

        // Lokale Speicherung
        function saveData() {
            localStorage.setItem('waterTracker', JSON.stringify(waterData));
        }

        function loadData() {
            const saved = localStorage.getItem('waterTracker');
            if (saved) {
                waterData = { ...waterData, ...JSON.parse(saved) };
                
                // Neuer Tag? Reset!
                const today = new Date().toDateString();
                if (waterData.lastDate !== today) {
                    if (waterData.today >= waterData.target) {
                        waterData.streak++;
                    } else {
                        waterData.streak = 0;
                    }
                    
                    waterData.weekData.push(waterData.today);
                    if (waterData.weekData.length > 7) {
                        waterData.weekData.shift();
                    }
                    
                    waterData.today = 0;
                    waterData.lastDate = today;
                    saveData();
                }
            }
        }

        // UI Updates
        function updateDisplay() {
            document.getElementById('currentAmount').textContent = waterData.today;
            
            // Fortschrittsring
            const progress = Math.min(waterData.today / waterData.target, 1);
            const circumference = 2 * Math.PI * 90;
            const progressCircle = document.getElementById('progressCircle');
            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = circumference - (progress * circumference);
            
            // Farbe basierend auf Fortschritt
            if (progress >= 1) {
                progressCircle.style.stroke = '#4CAF50';
            } else if (progress >= 0.7) {
                progressCircle.style.stroke = '#FFC107';
            } else {
                progressCircle.style.stroke = '#2196F3';
            }
            
            // Statistiken
            document.getElementById('todayGlasses').textContent = Math.ceil(waterData.today / 250);
            document.getElementById('weekStreak').textContent = waterData.streak;
            
            const weekTotal = waterData.weekData.reduce((sum, day) => sum + day, 0) + waterData.today;
            document.getElementById('totalWeek').textContent = (weekTotal / 1000).toFixed(1);
            
            // Benachrichtigungsstatus
            const toggle = document.getElementById('notificationToggle');
            const status = document.getElementById('notificationStatus');
            
            if (waterData.notificationsEnabled) {
                toggle.classList.add('active');
                status.textContent = '‚úÖ Erinnerungen sind aktiv';
            } else {
                toggle.classList.remove('active');
                status.textContent = 'Tippe um Benachrichtigungen zu aktivieren';
            }
        }

        // Wasser hinzuf√ºgen
        function addWater(amount) {
            const oldAmount = waterData.today;
            waterData.today += amount;
            
            // Ziel erreicht? Pokal anzeigen!
            if (oldAmount < waterData.target && waterData.today >= waterData.target) {
                showTrophy();
            }
            
            saveData();
            updateDisplay();
        }

        // Pokal-Animation
        function showTrophy() {
            const trophy = document.getElementById('trophyAnimation');
            trophy.style.opacity = '1';
            trophy.style.animation = 'trophyBounce 2s ease-out';
            
            // Vibration (falls unterst√ºtzt)
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            setTimeout(() => {
                trophy.style.opacity = '0';
            }, 2000);
        }

        // Tag zur√ºcksetzen
        function resetDay() {
            if (confirm('M√∂chtest du wirklich den heutigen Fortschritt zur√ºcksetzen?')) {
                waterData.today = 0;
                saveData();
                updateDisplay();
            }
        }

        // Benachrichtigungen
        async function toggleNotifications() {
            if (!waterData.notificationsEnabled) {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        waterData.notificationsEnabled = true;
                        scheduleNotifications();
                        
                        // Test-Benachrichtigung
                        new Notification('üéâ Erinnerungen aktiviert!', {
                            body: 'Du bekommst jetzt st√ºndlich eine Trinkerinnerung.',
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%232196F3"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40">üíß</text></svg>'
                        });
                    }
                } catch (error) {
                    alert('Benachrichtigungen werden von deinem Browser nicht unterst√ºtzt.');
                }
            } else {
                waterData.notificationsEnabled = false;
                clearNotifications();
            }
            
            saveData();
            updateDisplay();
        }

        function scheduleNotifications() {
            if ('serviceWorker' in navigator && waterData.notificationsEnabled) {
                // Service Worker f√ºr Hintergrund-Benachrichtigungen registrieren
                navigator.serviceWorker.register('sw.js');
            }
            
            // Fallback: Einfache Timer-basierte Benachrichtigungen
            scheduleSimpleNotifications();
        }

        function scheduleSimpleNotifications() {
            // Jede Stunde eine Erinnerung (w√§hrend App offen ist)
            setInterval(() => {
                if (waterData.notificationsEnabled && Notification.permission === 'granted') {
                    const progress = Math.round((waterData.today / waterData.target) * 100);
                    new Notification('üíß Zeit zu trinken!', {
                        body: `Du hast heute ${waterData.today}ml getrunken (${progress}% deines Ziels).`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%232196F3"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40">üíß</text></svg>'
                    });
                }
            }, 60 * 60 * 1000); // 1 Stunde = 3.600.000 ms
        }

        function clearNotifications() {
            // Service Worker Benachrichtigungen stoppen w√ºrde hier passieren
            console.log('Benachrichtigungen deaktiviert');
        }

        // App-Initialisierung
        function initApp() {
            // Datum anzeigen
            const today = new Date();
            document.getElementById('currentDate').textContent = today.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            loadData();
            updateDisplay();
            
            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        }

        // App starten
        initApp();
    </script>
</body>
</html>
